<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Survey Form</h1>
    <form id="survey-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <p>Question1: How do you rate our service?</p>
        <input type="radio" id="q1-excellent" name="q1" value="excellent">
        <label for="q1-excellent">Excellent</label>
        <input type="radio" id="q1-good" name="q1" value="good">
        <label for="q1-good">Good</label>
        <input type="radio" id="q1-fair" name="q1" value="fair">
        <label for="q1-fair">Fair</label><br><br>

        <p>Question2: Would you recommend us?</p>
        <input type="radio" id="q2-yes" name="q2" value="yes">
        <label for="q2-yes">Yes</label>
        <input type="radio" id="q2-no" name="q2" value="no">
        <label for="q2-no">No</label><br><br>

        <p>Question3: How likely are you to return?</p>
        <input type="radio" id="q3-likely" name="q3" value="likely">
        <label for="q3-likely">Likely</label>
        <input type="radio" id="q3-unlikely" name="q3" value="unlikely">
        <label for="q3-unlikely">Unlikely</label><br><br>

        <button id="submit-btn">Submit</button>
    </form>
    <div id="results"></div>

    <script src="script.js"></script>

</body>
</html>
